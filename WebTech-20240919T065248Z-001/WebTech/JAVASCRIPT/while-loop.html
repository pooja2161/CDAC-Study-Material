<script>
    var products = [
        {
            name:"Product 1",price:1000
        },
        {
            name:"Product 2",price:2000
        },
        {
            name:"Product 3",price:3000
        }
    ];
    console.log(products);

    var i=0;
    while( i<products.length )
    {
        console.log(i , products[i] );
        document.write(`
            <div>
                <h2>${ products[i].price }</h2>
                <p>${ products[i].name }</p>
            </div>
        `);
        i++;
    }
</script>
<style>
    div{border: solid; width: 200px; padding: 20px; float: left;}
</style>
